    <script>
        function onChangeVersion(i) {
​
            var versions = document.querySelectorAll('.version');
            console.log(versions);
            for(let i = 0; i < versions.length; i++) {
                versions[i].classList.remove('selected-version');
                if (versions[i].children.length > 0) {
                    versions[i].removeChild(versions[i].children[0]);
                }   
            }
            document.getElementById('selectedVersion').innerHTML = versions[i].innerHTML;
​
            var icon = document.createElement('i');
            icon.classList.add('fa-solid');
            icon.classList.add('fa-check');
            icon.style.paddingLeft = '5px';
            versions[i].appendChild(icon);
            versions[i].classList.add('selected-version');
        }
​
        function onChangeMode(index) {
            const modes = document.querySelectorAll('.mode');
            const texts = document.querySelectorAll('.text');
​
            document.getElementById('selected-mode').classList.replace(document.getElementById('selected-mode').classList[1], modes[index].classList[1]);
​
            document.getElementById('selected-text').innerHTML = texts[index].innerHTML;
        
            for (let i = 0; i < modes.length; i++) {
                modes[i].parentElement.classList.remove('selected-version');
            }
            
            modes[index].parentElement.classList.add('selected-version');
        }
​
    </script>
